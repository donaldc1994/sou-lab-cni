---
# defaults file for sou_podman

# Per evitare di utilizzare valori hardcoded utilizziamo le variabili

# Haproxy
haproxy_id: haproxy
haproxy_port_bind: 8443:8443
haproxy_path: /containers_vols/haproxy

# Grafana
grafana_id: grafana
grafana_port_bind: 3000:3000
grafana_path: /containers_vols/grafana
grafana_domain: host.local
grafana_relative_url: grafana
grafana_backend: 192.168.56.11:3000

# Prometheus
prometheus_id: prometheus
prometheus_port_bind: 9090:9090
prometheus_path: /containers_vols/prometheus
prometheus_backend: 192.168.56.11:9090